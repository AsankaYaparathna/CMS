<div class="login-page">
  <mat-card class="mat-elevation-z12" style="width: 550px;">
    <mat-card-title style="text-align:center; color:#000000;">USER LOGIN</mat-card-title>
    <img src="../../../../assets/img/user1.png" alt="User Icon" width="150" height="150" style="margin-left: 36%;">
    <mat-tab-group  class="example-stretched-tabs">
      <mat-tab label="LOGIN" class="mt-siup" style="float: left;">
        <mat-card-content>
          <form [formGroup]="farmerForm">
            <mat-form-field>
              <input matInput formControlName="username" placeholder="Username" ngDefaultControl>
              <mat-icon matSuffix style="color: #000000">email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="Password" formControlName="password" placeholder="Password" ngDefaultControl>
              <mat-icon matSuffix style="color: #000000">lock</mat-icon>
            </mat-form-field>
            <mat-checkbox>Remember Me!</mat-checkbox>
            <button
            mat-raised-button
              class="login-button" (click)="signIn()">
              LOGIN
            </button>

          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="NEW ACCOUNT" class="mt-siup">
        <mat-card-content>
          <form [formGroup]="LoginForm">
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                required
                name="username"
                formControlName="username"
                ngModel
              >
              <mat-icon matSuffix style="color: #000000">perm_identity</mat-icon>

            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="User Email"
                required
                name="email"
                formControlName="email"
                ngModel
              >
              <mat-icon matSuffix style="color: #000000">email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="User Contact"
                formControlName="phoneNo1"
                required
                name="phoneNo1"
                ngModel
              >
              <mat-icon matSuffix style="color: #000000">phone</mat-icon>

            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="Password"
                required
                minlength="3"
                formControlName="password"
                name="password"
                ngModel
              >
              <mat-icon matSuffix style="color: #000000">lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              (click)="addUser()"
            >
              CREATE ACCOUNT
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
